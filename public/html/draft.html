<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Mock Draft Simulator</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        :root {
            --fixed-selection-height: 140px;
        }

        .team-logo-small {
            max-width: 50px;
            max-height: 50px;
            display: inline-block;
            vertical-align: middle;
        }

        .draft-pick-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .draft-pick-item img {
            margin-right: 10px;
        }

        .draft-pick-item strong {
            font-size: 1.2em;
        }

        .draft-pick-item span {
            font-size: 0.8em;
            color: #555;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            /* Increased z-index to ensure the modal is on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 80vh;
            /* Adjust this value as needed */
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .fixed-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f4f4f4;
            z-index: 1000;
            padding: 12px 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-height: var(--fixed-selection-height);
            box-sizing: border-box;
        }

        .main-content {
            margin-top: calc(var(--fixed-selection-height) + 20px);
            padding: 0 12px 48px;
        }

        #restartDraft {
            background-color: #dc3545;
            border: 1px solid #dc3545;
            color: #fff;
            border-radius: 6px;
            padding: 10px 14px;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        #restartDraft:hover {
            background-color: #bb2d3b;
            border-color: #bb2d3b;
        }

        #teamLogo {
            width: 200px;
            height: auto;
        }

        .fixed-selection .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .player-select-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin: 12px 0;
        }

        .player-option {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            transition: box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .player-option:hover {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-color: #bbb;
        }

        .player-option input[type="radio"] {
            margin-top: 3px;
        }

        .player-label {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .player-label .player-name {
            font-weight: 700;
        }

        .player-label .player-details {
            color: #555;
            font-size: 0.9em;
        }

        .player-actions {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-left: auto;
        }

        .scouting-report-btn {
            align-self: center;
            padding: 6px 10px;
            border: 1px solid #0d6efd;
            background: #0d6efd;
            color: #fff;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .scouting-report-btn:hover {
            background: #0b5ed7;
            border-color: #0b5ed7;
        }

        .select-player-btn {
            align-self: center;
            padding: 6px 10px;
            border: 1px solid #198754;
            background: #198754;
            color: #fff;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .select-player-btn:hover {
            background: #157347;
            border-color: #157347;
        }

        .player-select-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        #draftResults, #draftHistory {
            background: #fff;
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        #draftHistory {
            scroll-margin-top: 12px;
        }

        @media (max-width: 768px) {
            :root {
                --fixed-selection-height: 180px;
            }

            .fixed-selection {
                position: sticky !important;
                top: 0;
            }

            .main-content {
                margin-top: 0;
                padding-top: calc(var(--fixed-selection-height) + 12px);
            }

            .draft-pick-item {
                align-items: flex-start;
            }

            .draft-pick-item img {
                flex-shrink: 0;
            }

            #draftResults, #draftHistory {
                padding: 12px;
            }
        }

        #scoutingReportContent .player-stats {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin: 12px 0;
        }

        #scoutingReportContent h2 {
            margin-top: 0;
        }

        .selected-player-card {
            position: fixed;
            right: 16px;
            bottom: 16px;
            width: 280px;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            padding: 12px 14px;
            z-index: 900;
        }

        .selected-player-header {
            font-weight: 700;
            margin-bottom: 8px;
            color: #0d3b66;
            letter-spacing: 0.01em;
        }

        .selected-player-body {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .selected-player-body.empty .selected-player-details {
            display: none;
        }

        .selected-player-body.empty .selected-player-empty-text {
            display: block;
        }

        .selected-player-empty-text {
            margin: 0;
            color: #6c757d;
            display: none;
        }

        .selected-player-details {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .selected-player-logo {
            width: 56px;
            height: 56px;
            object-fit: contain;
            border-radius: 8px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 6px;
        }

        .selected-player-name {
            font-weight: 700;
            margin-bottom: 2px;
        }

        .selected-player-meta {
            color: #555;
            font-size: 0.95em;
        }

        .selected-player-pick {
            color: #0d6efd;
            font-weight: 600;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <header>
        <h1>NFL Mock Draft Simulator</h1>
    </header>

    <div class="fixed-selection">
        <div>
            <img id="teamLogo" src="" alt="Team Logo">
            <h2 id="teamName"></h2>
        </div>

        <div class="filters">
            <button id="filter-all" class="filter-btn active">All</button>
            <button id="filter-offense" class="filter-btn">Offense</button>
            <button id="filter-defense" class="filter-btn">Defense</button>
            <button id="filter-QB" class="filter-btn">QB</button>
            <button id="filter-RB" class="filter-btn">RB</button>
            <button id="filter-WR" class="filter-btn">WR</button>
            <button id="filter-TE" class="filter-btn">TE</button>
            <button id="filter-OT" class="filter-btn">OT</button>
            <button id="filter-IOL" class="filter-btn">IOL</button>
            <button id="filter-EDGE" class="filter-btn">EDGE</button>
            <button id="filter-DL" class="filter-btn">DL</button>
            <button id="filter-LB" class="filter-btn">LB</button>
            <button id="filter-CB" class="filter-btn">CB</button>
            <button id="filter-S" class="filter-btn">S</button>
        </div>

        <div>
            <div id="playerSelectList" class="player-select-list">
                <!-- Player options will be populated by JavaScript -->
            </div>
            <div class="player-select-actions">
                <button id="viewScoutingReport" disabled>View Scouting Report</button>
                <button id="selectPlayer" disabled>Select Player</button>
                <!-- Add this button next to the Select Player button -->
                <button id="showTradeOffers" onclick="showTradeOffers()">Show Trade Offers</button>
            </div>
        </div>
    </div>

    <main class="main-content">
        <div id="draftResults">
            <h2></h2>
            <!-- Draft results will be populated by JavaScript -->
        </div>

        <div id="draftHistory">
            <h2>Draft History</h2>
            <!-- Draft history will be populated by JavaScript -->
        </div>
    </main>

    <div id="selectedPlayerCard" class="selected-player-card">
        <div class="selected-player-header">Your Selection</div>
        <div id="selectedPlayerContent" class="selected-player-body empty">
            <p class="selected-player-empty-text">No player selected yet.</p>
            <div class="selected-player-details">
                <img id="selectedPlayerLogo" class="selected-player-logo" src="" alt="">
                <div>
                    <div id="selectedPlayerName" class="selected-player-name"></div>
                    <div id="selectedPlayerMeta" class="selected-player-meta"></div>
                    <div id="selectedPlayerPick" class="selected-player-pick"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="resultsContainer"></div>
            <button id="backToHome" onclick="window.location.href='../html/index.html'">Back to Home</button>
            <button id="restartDraft" onclick="restartDraft()">Restart Draft</button>
        </div>
    </div>

    <!-- Add this for trade offers modal -->
    <div id="tradeOfferModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="tradeOfferText"></div>
        </div>
    </div>

    <div id="scoutingReportModal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="scoutingReportModal">&times;</span>
            <div id="scoutingReportContent"></div>
        </div>
    </div>
<footer>
    <a href="/">Restart Draft</a>
    <a href="rankings.html" target="_blank" rel="noopener noreferrer">Player Rankings</a>
</footer>

    <script src="../models/draft.js"></script>
</body>

</html>
