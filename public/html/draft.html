<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Mock Draft Simulator</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .team-logo-small {
            max-width: 50px;
            max-height: 50px;
            display: inline-block;
            vertical-align: middle;
        }

        .draft-pick-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .draft-pick-item img {
            margin-right: 10px;
        }

        .draft-pick-item strong {
            font-size: 1.2em;
        }

        .draft-pick-item span {
            font-size: 0.8em;
            color: #555;
        }

        .tab-shell {
            display: flex;
            flex-direction: column;
            background: #f4f4f4;
            min-height: 100vh;
        }

        .tab-header {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 1000;
            background: #f4f4f4;
            padding: 12px 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .team-summary {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        #teamLogo {
            width: 72px;
            height: auto;
        }

        .team-summary h2 {
            margin: 0;
            font-size: 1.3em;
        }

        .team-subtitle {
            margin: 2px 0 0;
            color: #555;
            font-size: 0.95em;
        }

        .tab-buttons {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 8px;
            margin-top: 12px;
        }

        .tab-button {
            border: 1px solid #d0d7de;
            background: #fff;
            color: #003366;
            padding: 8px 10px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .tab-button.active {
            background: #0d6efd;
            color: #fff;
            border-color: #0d6efd;
            box-shadow: 0 2px 6px rgba(13, 110, 253, 0.25);
        }

        .tab-button:focus-visible {
            outline: 2px solid #0d6efd;
            outline-offset: 2px;
        }

        .main-content {
            padding: 16px;
            padding-bottom: 96px;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        .section-card {
            background: #fff;
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .section-card + .section-card {
            margin-top: 12px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            margin-bottom: 12px;
        }

        .filters .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            flex: 1;
        }

        .filters #showTradeOffers {
            margin-left: auto;
        }

        .player-select-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin: 12px 0;
        }

        .player-option {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            transition: box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .player-option:hover {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-color: #bbb;
        }

        .player-option input[type="radio"] {
            margin-top: 3px;
        }

        .player-label {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .player-label .player-name {
            font-weight: 700;
        }

        .player-label .player-details {
            color: #555;
            font-size: 0.9em;
        }

        .player-actions {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-left: auto;
        }

        .scouting-report-btn {
            align-self: center;
            padding: 6px 10px;
            border: 1px solid #0d6efd;
            background: #0d6efd;
            color: #fff;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .scouting-report-btn:hover {
            background: #0b5ed7;
            border-color: #0b5ed7;
        }

        .select-player-btn {
            align-self: center;
            padding: 6px 10px;
            border: 1px solid #198754;
            background: #198754;
            color: #fff;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .select-player-btn:hover {
            background: #157347;
            border-color: #157347;
        }

        .select-player-btn:disabled {
            background: #c1c8cf;
            border-color: #c1c8cf;
            color: #6c757d;
            cursor: not-allowed;
            box-shadow: none;
        }

        .player-select-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        #draftResults,
        #draftHistory {
            background: #fff;
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        #draftHistory {
            scroll-margin-top: 12px;
        }

        .draft-results-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        #scoutingReportContent .player-stats {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin: 12px 0;
        }

        #scoutingReportContent h2 {
            margin-top: 0;
        }

        .user-picks-inline {
            margin-top: 12px;
            background: #f8f9fb;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px 12px;
            box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.02);
        }

        .user-picks-inline__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .user-picks-inline__status {
            color: #555;
            font-size: 0.95em;
        }

        .user-picks-inline__list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 6px;
        }

        .user-pick-chip {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 8px 10px;
            min-width: 180px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        }

        .user-pick-chip__details {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .user-pick-chip__player {
            font-weight: 700;
        }

        .user-pick-chip__meta {
            color: #555;
            font-size: 0.95em;
        }

        .my-picks-grid {
            display: grid;
            gap: 12px;
        }

        .my-picks-card {
            background: #fff;
            border-radius: 10px;
            padding: 14px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .my-picks-card h3 {
            margin-top: 0;
        }

        .empty-state {
            color: #555;
            font-size: 0.95em;
        }

        #restartDraft {
            background-color: #dc3545;
            border: 1px solid #dc3545;
            color: #fff;
            border-radius: 6px;
            padding: 10px 14px;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        #restartDraft:hover {
            background-color: #bb2d3b;
            border-color: #bb2d3b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .tab-header {
                padding: 10px 12px;
            }

            .tab-button {
                font-size: 0.95em;
                padding: 8px;
            }

            #draftResults,
            #draftHistory {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>NFL Mock Draft Simulator</h1>
    </header>

    <div class="tab-shell">
        <div class="tab-header">
            <div class="team-summary">
                <img id="teamLogo" src="" alt="Team Logo">
                <div>
                    <h2 id="teamName"></h2>
                    <p class="team-subtitle">Switch views to follow the draft, pick players, and review your selections.</p>
                </div>
            </div>

            <div class="tab-buttons" role="tablist" aria-label="Draft views">
                <button class="tab-button" id="tab-btn-results" data-tab-target="tab-results" role="tab" aria-controls="tab-results" aria-selected="false">Draft Results</button>
                <button class="tab-button active" id="tab-btn-players" data-tab-target="tab-players" role="tab" aria-controls="tab-players" aria-selected="true">Players</button>
                <button class="tab-button" id="tab-btn-my-picks" data-tab-target="tab-my-picks" role="tab" aria-controls="tab-my-picks" aria-selected="false">My Picks</button>
            </div>
        </div>

        <main class="main-content">
            <section id="tab-results" class="tab-panel" role="tabpanel" aria-labelledby="tab-btn-results" hidden>
                <div id="draftResults" class="section-card">
                    <h2>Draft Results</h2>
                    <div id="draftResultsList" class="draft-results-list" aria-live="polite"></div>
                </div>

                <div id="draftHistory" class="section-card">
                    <h2>Draft History</h2>
                    <!-- Draft history will be populated by JavaScript -->
                </div>
            </section>

            <section id="tab-players" class="tab-panel active" role="tabpanel" aria-labelledby="tab-btn-players">
                <div class="section-card">
                    <div class="filters">
                        <div class="filter-buttons">
                            <button id="filter-all" class="filter-btn active">All</button>
                            <button id="filter-offense" class="filter-btn">Offense</button>
                            <button id="filter-defense" class="filter-btn">Defense</button>
                            <button id="filter-QB" class="filter-btn">QB</button>
                            <button id="filter-RB" class="filter-btn">RB</button>
                            <button id="filter-WR" class="filter-btn">WR</button>
                            <button id="filter-TE" class="filter-btn">TE</button>
                            <button id="filter-OT" class="filter-btn">OT</button>
                            <button id="filter-IOL" class="filter-btn">IOL</button>
                            <button id="filter-EDGE" class="filter-btn">EDGE</button>
                            <button id="filter-DL" class="filter-btn">DL</button>
                            <button id="filter-LB" class="filter-btn">LB</button>
                            <button id="filter-CB" class="filter-btn">CB</button>
                            <button id="filter-S" class="filter-btn">S</button>
                        </div>
                        <button id="showTradeOffers" type="button">Show Trade Offers</button>
                    </div>

                    <div id="playerSelectList" class="player-select-list">
                        <!-- Player options will be populated by JavaScript -->
                    </div>
                    <div class="player-select-actions">
                        <button id="viewScoutingReport" disabled>View Scouting Report</button>
                        <button id="selectPlayer" disabled>Select Player</button>
                    </div>
                </div>
            </section>

            <section id="tab-my-picks" class="tab-panel" role="tabpanel" aria-labelledby="tab-btn-my-picks" hidden>
                <div id="userPinnedPicks" class="user-picks-inline">
                    <div class="user-picks-inline__header">
                        <h3>Your Picks</h3>
                        <span id="userPinnedStatus" class="user-picks-inline__status">No selections yet.</span>
                    </div>
                    <div id="userPinnedList" class="user-picks-inline__list" aria-live="polite"></div>
                </div>

                <div class="my-picks-grid">
                    <div class="my-picks-card">
                        <h3>Latest Selection</h3>
                        <div id="latestUserPick" class="empty-state">No selections yet.</div>
                    </div>
                    <div class="my-picks-card">
                        <h3>All Picks</h3>
                        <div id="userPicksList" class="draft-history-list"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="resultsContainer"></div>
            <button id="backToHome" onclick="window.location.href='../html/index.html'">Back to Home</button>
            <button id="restartDraft" onclick="restartDraft()">Restart Draft</button>
        </div>
    </div>

    <!-- Add this for trade offers modal -->
    <div id="tradeOfferModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="tradeOfferText"></div>
        </div>
    </div>

    <div id="scoutingReportModal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="scoutingReportModal">&times;</span>
            <div id="scoutingReportContent"></div>
        </div>
    </div>
<footer>
    <a href="/">Restart Draft</a>
    <a href="rankings.html" target="_blank" rel="noopener noreferrer">Player Rankings</a>
</footer>

    <script src="../models/draft.js"></script>
</body>

</html>
