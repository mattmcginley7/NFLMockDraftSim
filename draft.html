<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Mock Draft Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>NFL Mock Draft Simulator</h1>
    </header>

    <main>
        <section>
            <img id="teamLogo" alt="Team Logo">
            <h2 id="teamName">Drafting for: </h2>
        </section>

        <section>
            <label for="playerSelect">Select a Player:</label>
            <select id="playerSelect"></select>
            <button id="selectPlayer" disabled>Select Player</button>
        </section>

        <section id="draftResults">
            <h2>Draft Results</h2>
        </section>

        <section id="draftHistory">
            <h2>Draft History</h2>
        </section>

        <button id="nextRoundButton" disabled>Next Round</button>
    </main>

    <script src="models/draft.js"></script>
</body>

</html>
