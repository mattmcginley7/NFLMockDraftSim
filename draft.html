<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Simulator - NFL Mock Draft Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>NFL Mock Draft Simulator</h1>
        <div id="selectedTeamInfo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="info.html">NFL Info</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Drafting for your selected team</h2>
        <div id="teamLogoContainer">
            <img id="teamLogo" src="" alt="Selected Team Logo" style="width: 100px; height: 100px;">
            <h3 id="teamName"></h3>
        </div>

        <!-- Dropdown to Select Players -->
        <div>
            <label for="playerSelect">Select Player:</label>
            <select id="playerSelect">
                <!-- Player options will be populated here -->
            </select>
        </div>

        <!-- Draft Controls -->
        <div id="draftControls">
            <button id="selectPlayer" disabled>Select Player</button>
            <button id="nextRound" disabled>Next Round</button>
        </div>

        <div id="draftResults"></div>
    </main>
    <footer>
        <p>&copy; 2025 NFL Mock Draft Simulator</p>
    </footer>
    <script src="models/draft.js"></script>
</body>

</html>
