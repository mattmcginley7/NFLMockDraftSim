<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Mock Draft Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
        }

        .team-selection {
            display: grid;
            gap: 10px;
            justify-items: center;
            align-items: center;
            margin: 20px auto;
            padding: 0 10px;
            max-width: 1200px;
            grid-template-columns: repeat(4, 1fr);
        }

        .division-title {
            grid-column: 1 / -1;
        }

        .team-selection button {
            display: flex;
            cursor: pointer;
            padding: 5px 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .team-logo {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 10px;
            padding: 5px;
        }

        .team-logo.selected {
            border-color: #007bff;
        }

        .start-simulation {
            background: #007bff;
            color: #fff;
            border: none;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        .conference-logos-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .startSimulationContainer {
            display: flex;
            justify-content: center;
        }

        .conferenceLogo {
            margin: 0 10px;
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Select Your Team(s)</h1>
        <div class="team-selection">
            <button id="selectAll">SELECT ALL</button>
            <button id="clearAll">CLEAR ALL</button>
        </div>
    </header>
    <main>
        <div class="conference-logos-container">
            <img class="conferenceLogo" src="AFC.png" alt="Select AFC team">
            <img class="conferenceLogo" src="NFCLogo.png" alt="Select NFC team">
        </div>
        <div class="team-selection nfc-teams">
            <span class="division-title">NFC East</span>
            <img src="EaglesLogoGreen.png" class="team-logo" id="EaglesIMG" title="Eagles">
            <img src="Cowboys.png" class="team-logo" id="CowboysIMG" title="Cowboys">
            <img src="CommandersRed.png" class="team-logo" id="CommandersIMG" title="Commanders">
            <img src="GiantsLogoCircle.png" class="team-logo" id="GiantsIMG" title="Giants">

            <span class="division-title">NFC North</span>
            <img src="Green_Bay_Packers_logo.png" class="team-logo" id="PackerIMG" title="Packers">
            <img src="LionsLogoMockDraft.png" class="team-logo" id="LionsIMG" title="Lions">
            <img src="Minnesota-Vikings-Logo.png" class="team-logo" id="VikingsIMG" title="Vikings">
            <img src="Chicago-Bears-Logo.png" class="team-logo" id="BearsIMG" title="Bears">

            <span class="division-title">NFC West</span>
            <img src="San_Francisco_49ers_logo.png" class="team-logo" id="49ersIMG" title="49ers">
            <img src="LARams.png" class="team-logo" id="RamsIMG" title="Rams">
            <img src="Seattle-Seahawks-Logo.png" class="team-logo" id="SeahawksIMG" title="Seahawks">
            <img src="Arizona-Cardinals-Logo.png" class="team-logo" id="CardinalsIMG" title="Cardinals">

            <span class="division-title">NFC South</span>
            <img src="tampa-bay-buccaneers-logo-transparent (1).png" class="team-logo" id="BucsIMG" title="Bucs">
            <img src="New-Orleans-Saints-Logo.png" class="team-logo" id="SaintsIMG" title="Saints">
            <img src="Atlanta-Falcons-logo (1).png" class="team-logo" id="FalconsIMG" title="Falcons">
            <img src="Carolina-Panthers-Logo.png" class="team-logo" id="PantherIMG" title="Panthers">
        </div>

        <div class="team-selection afc-teams">
            <span class="division-title">AFC East</span>
            <img src="PatsLogo.png" class="team-logo" id="PatriotsIMG" title="Patriots">
            <img src="BillsLogo.png" class="team-logo" id="BillsIMG" title="Bills">
            <img src="Miami-Dolphins-Logo.png" class="team-logo" id="DolphinsIMG" title="Dolphins">
            <img src="New_York_Jets_logo.png" class="team-logo" id="JetsIMG" title="Jets">

            <span class="division-title">AFC North</span>
            <img src="RavensLogo.png" class="team-logo" id="RavensIMG" title="Ravens">
            <img src="SteelersLogo.png" class="team-logo" id="SteelersIMG" title="Steelers">
            <img src="Cleveland-Browns-logo.png" class="team-logo" id="BrownsIMG" title="Browns">
            <img src="Cincinnati_Bengals_logo.png" class="team-logo" id="BengalsIMG" title="Bengals">

            <span class="division-title">AFC West</span>
            <img src="Chiefs-Symbol.png" class="team-logo" id="ChiefsIMG" title="Chiefs">
            <img src="RaidersLogo.png" class="team-logo" id="RaidersIMG" title="Raiders">
            <img src="denver-broncos-logo-transparent.png" class="team-logo" id="BroncosIMG" title="Broncos">
            <img src="San-Diego-Chargers-Logo.png" class="team-logo" id="ChargersIMG" title="Chargers">

            <span class="division-title">AFC South</span>
            <img src="texans-logo.png" class="team-logo" id="TexansIMG" title="Texans">
            <img src="Indianapolis_Colts_logo.png" class="team-logo" id="ColtsIMG" title="Colts">
            <img src="jacksonville-jaguars-logo-transparent.png" class="team-logo" id="JagsIMG" title="Jaguars">
            <img src="Tennessee-Titans-Logo.png" class="team-logo" id="TitansIMG" title="Titans">
        </div>

        <div class="startSimulationContainer">
            <button id="startSimulation" class="start-simulation">START SIMULATION</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 NFL Mock Draft Simulator</p>
    </footer>
<script>
    document.addEventListener('DOMContentLoaded', function () {
            const teamLogos = document.querySelectorAll('.team-logo');
            const startButton = document.getElementById('startSimulation');

            // Function to update local storage after selecting a team
            function setSelectedTeam(logo) {
                teamLogos.forEach(other => other.classList.remove('selected'));
                logo.classList.add('selected');
                const selectedTeam = logo.title; // or logo.alt depending on attribute used
                localStorage.setItem('selectedTeam', selectedTeam);
                localStorage.setItem('selectedTeamLogo', logo.src);
                console.log('Team Selected:', selectedTeam, 'Logo URL:', logo.src); // Debug output
            }

            // Set up event listeners for all logos
            teamLogos.forEach(logo => {
                logo.addEventListener('click', function () {
                    setSelectedTeam(this);
                });
            });

            // Handle Start Simulation click event
            startButton.addEventListener('click', function () {
                const selectedTeam = localStorage.getItem('selectedTeam');
                if (!selectedTeam) {
                    alert('Please select a team to start.');
                } else {
                    console.log('Redirecting to draft.html with team:', selectedTeam); // Debugging output
                    window.location.href = 'draft.html'; // Redirect to the draft page
                }
            });
        });
</script>
